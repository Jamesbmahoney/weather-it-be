<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" /> 
    <title>Weather It Be</title>
</head>
<body >
    <header class="text-center font-weight-bold bg-secondary text-white">
      <h1>Weather It Be</h1>
      <h3>Enter multiple locations to get each of their 5-day forecasts!</h3>
    </header>

    <section class="flex-row justify-space-between"> 
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase text-white bg-dark">Enter Location</h3>
          <form id="user-form" class="card-body">
            <input name="text" id="text-input" class="form-control" placeholder="Enter City Here">
            <button type="submit" id="get-btn" class="btn btn-secondary fas fa-search-plus mt-3">Get Weather</button>           
          </form>
        </div>
      </div>
    </section>
     
    <section class="card">
      <ul class="list-group list-group-flush" id="search-list">        
      </ul>
      <button type="reset" id="clear-btn" class="btn btn-secondary fas fa-trash-alt mt-3">Clear</button>
    </section>

    <section class="flex-row justify-space-between">
      <div class="card">        
      <h5 class="card-header text-uppercase text-white bg-dark">Current Forecast</h5>
      <div class="container">
        <div class="row">
          <div class="col-self-center">
            <h3 id="city">City</h3>
            <p id="dailytemp" class="mb-0">Temperature: <span id="current-temp"></span></p>
            <p id="dailyhumid" class="mb-0">Humidity: <span id="current-temp"></span></p>
            <p id="dailyws" class="mb-0">Wind Speed: <span id="current-temp"></span></p>
            <p id="dailyuv" class="mb-0">UV Index: <span id=""uv-index"></span></p>
          </div>
        </div>
      </div>
    </div>
    </section>

    <section id="weather-content" class="flex-row justify-space-between">
      <div class="card">
        <h5 class="card-header text-uppercase text-white bg-dark">Five Day Forecast</h5>
        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              <h6 id="day1" class="card-title"></h6>        
              <div class="image"><img src="https://openweathermap.org/img/wn/01d@2x.png" id="img1"></div>
              <P id="daytemp1" class="card-text">Temp: </p>
              <p id="dayhumid1" class="card-text">Humidity: </p>
            </div>
            <div class="col">
              <h6 id="day2" class="card-title"></h6>        
              <div class="image"><img src="https://openweathermap.org/img/wn/01d@2x.png" id="img2"></div>
              <P id="daytemp2" class="card-text">Temp: </p>
              <p id="dayhumid2" class="card-text">Humidity: </p>
            </div>
            <div class="col">
              <h6 id="day3" class="card-title"></h6>        
              <div class="image"><img src="https://openweathermap.org/img/wn/01d@2x.png" id="img3"></div>
              <P id="daytemp3" class="card-text">Temp: </p>
              <p id="dayhumid3" class="card-text">Humidity: </p>
            </div>
            <div class="col">
              <h6 id="day4" class="card-title"></h6>        
              <div class="image"><img src="https://openweathermap.org/img/wn/01d@2x.png" id="img4"></div>
              <P id="daytemp4" class="card-text">Temp: </p>
              <p id="dayhumid4" class="card-text">Humidity: </p>
            </div>
            <div class="col">
              <h6 id="day5" class="card-title"></h6>        
              <div class="image"><img src="https://openweathermap.org/img/wn/01d@2x.png" id="img5"></div>
              <P id="daytemp5" class="card-text">Temp: </p>
              <p id="dayhumid5" class="card-text">Humidity: </p>
            </div>
          </div>          
        </div>          
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>      
    <script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
