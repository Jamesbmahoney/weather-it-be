<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" /> 
    <title>Weather It Be</title>
</head>
<body >
    <header class="text-center font-weight-bold bg-secondary text-white">
      <h1>Weather It Be</h1>
      <h3>Enter multiple locations to get each of their 5-day forecasts!</h3>
    </header>    
    <section class="flex-row justify-space-between"> 
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase text-white bg-dark">Enter Location</h3>
          <form id="user-form" class="card-body">
            <input name="text" id="text-input" class="form-control" placeholder="Enter City Here">
            <button type="submit" id="btn" class="btn btn-secondary fas fa-search-plus mt-3">Get Weather</button>
          </form>
        </div>
      </div>
    </section>
     
    <section>
      <ul class="list-group">        
      </ul>
    </section>

    <section class="flex-row justify-space-between">
      <div class="card">
      <h5 class="card-header text-uppercase text-white bg-dark">Current Forecast</h5>
      <h3>City</h3>
      <p class="mb-0">Temperature: <span id="current-temp"></span></p>
      <p class="mb-0">Humidity: <span id="current-temp"></span></p>
      <p class="mb-0">Wind Speed: <span id="current-temp"></span></p>
      <p>UV Index: <span id=""uv-index"></span></p>
      </div>
    </section>

    <section class="flex-row justify-space-between">
      <div class="card">
        <h5 class="card-header text-uppercase text-white bg-dark">Five Day Forecast</h5>
        <div class="col-2">
          <h6 class="card-title">Date</h6>        
          <img src="https://openweathermap.org/img/wn/01d@2x.png">
          <P class="card-text">Temp: </p>
          <p class="card-text">Humidity: </p>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>      
    <script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
